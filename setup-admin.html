<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - Phantom Loop TT Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3><i class="fas fa-user-shield"></i> Setup Admin Account</h3>
                    </div>
                    <div class="card-body">
                        <p>This will add the admin account to your Firebase database.</p>
                        <button class="btn btn-primary btn-lg w-100" onclick="addAdminToFirebase()">
                            <i class="fas fa-plus"></i> Add Admin Account
                        </button>
                        <div id="result" class="mt-3"></div>
                        <div class="mt-3">
                            <a href="index.html" class="btn btn-success w-100">Go to Login Page</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function addAdminToFirebase() {
            const button = document.querySelector('button');
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Adding Admin...';
            
            try {
                const { setDoc, doc, collection } = window.FirebaseDB;
                
                const adminData = {
                    username: 'admin',
                    email: 'admin@phantomloop.com',
                    password: 'admin123',
                    role: 'admin',
                    createdAt: new Date().toISOString()
                };
                
                await setDoc(doc(collection(window.FirebaseDB.db, 'users'), 'admin'), adminData);
                
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h5><i class="fas fa-check-circle"></i> Success!</h5>
                        <p>Admin account has been added to Firebase database.</p>
                        <hr>
                        <strong>Login Credentials:</strong><br>
                        <strong>Username:</strong> admin<br>
                        <strong>Password:</strong> admin123
                        <hr>
                        <p class="mb-0">You can now login to your admin dashboard!</p>
                    </div>
                `;
                
                button.innerHTML = '<i class="fas fa-check"></i> Admin Added Successfully!';
                button.classList.remove('btn-primary');
                button.classList.add('btn-success');
                
            } catch (error) {
                console.error('Error adding admin:', error);
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="fas fa-exclamation-triangle"></i> Error!</h5>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Please check your Firebase configuration and try again.</p>
                    </div>
                `;
                
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-plus"></i> Add Admin Account';
            }
        }
    </script>
    <footer class="app-footer">
        <div class="container">
            <div class="footer-logo">
                <img src="logo.jpg" alt="Phantom Loop TT Club Logo">
            </div>
            <div class="footer-text">Â© <span id="footerYear"></span> Phantom Loop TT Club</div>
            <div class="footer-text">Created by Anurag (22BCS019)</div>
        </div>
    </footer>
    <script>
        (function(){
            var yEl = document.getElementById('footerYear');
            if (yEl) { yEl.textContent = new Date().getFullYear(); }
        })();
    </script>
</body>
</html>
