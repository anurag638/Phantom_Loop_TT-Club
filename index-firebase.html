<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Loop TT Club - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- EmailJS Configuration -->
    <script src="emailjs-config.js"></script>
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">
                <i class="fas fa-table-tennis"></i>
                Welcome to Phantom Loop TT Club
            </h2>
            <p class="text-center text-muted mb-4">Sign in to access your dashboard</p>
            <div class="alert alert-info" style="font-size: 0.9rem;">
                <i class="fas fa-database"></i>
                <strong>Database Connected:</strong> All data is stored in the cloud database and synced across all devices.
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app-firebase.js"></script>
    <script>
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const currentUser = TTC.getCurrentUser();
            if (currentUser) {
                if (currentUser.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'player-dashboard.html';
                }
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            showLoading();
            
            // Authenticate with Firebase
            TTC.authenticateUser(username, password).then(user => {
                if (user) {
                    TTC.setCurrentUser(user);
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'player-dashboard.html';
                        }
                    }, 1000);
                } else {
                    showAlert('Invalid credentials', 'danger');
                }
                hideLoading();
            }).catch(error => {
                console.error('Login error:', error);
                showAlert('Login failed. Please check your internet connection.', 'danger');
                hideLoading();
            });
        });
    </script>
</body>
</html>
