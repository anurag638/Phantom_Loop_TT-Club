<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="firebase-config.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Firebase Connection Test</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testFirebaseConnection()">
                            Test Firebase Connection
                        </button>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function testFirebaseConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Check if Firebase is loaded
                if (!window.FirebaseDB) {
                    resultDiv.innerHTML = '<div class="alert alert-danger">Firebase not loaded!</div>';
                    return;
                }
                
                resultDiv.innerHTML = '<div class="alert alert-info">Firebase loaded successfully!</div>';
                
                // Test adding admin account
                addAdminAccount();
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        }
        
        async function addAdminAccount() {
            try {
                const { setDoc, doc, collection } = window.FirebaseDB;
                
                const adminData = {
                    username: 'admin',
                    email: 'admin@phantomloop.com',
                    password: 'admin123',
                    role: 'admin',
                    createdAt: new Date().toISOString()
                };
                
                await setDoc(doc(collection(window.FirebaseDB.db, 'users'), 'admin'), adminData);
                
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-success">
                        <h5>Success!</h5>
                        <p>Firebase connection working!</p>
                        <p>Admin account created successfully!</p>
                        <hr>
                        <strong>Login Credentials:</strong><br>
                        Username: admin<br>
                        Password: admin123
                        <hr>
                        <a href="index.html" class="btn btn-success">Go to Login Page</a>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Firebase Error:</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
